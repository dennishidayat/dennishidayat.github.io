<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <div id="signup">
        <h1>Buat Account Baru</h1>
        <h2>Sign Up Form</h2>
    </div>
    <div id="name">
      <form id="myForm">
        First name:<br>
        <input type="text" name="fname"><br><br>
        Last name:<br>
        <input type="text" name="lname"><br>
      </form>
    </div><br><br>
    <div class="custom-select" style="width:200px;">
      <select>
        <option value="0">American English:</option>
        <option value="1">Bahasa Indonsia</option>
        <option value="2">Japanese</option>
        <option value="3">Malaysian</option>
      </select>
    </div>
    <div id="Language">
      <p>Language Spoken :</p>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
        Bahasa Indonsia
      </label><br>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
        English
      </label><br>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
        Other
      </label>
    </div>
  </body>
</html>
